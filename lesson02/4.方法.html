<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  'use strict'

  var getAge = function () {
    var now = new Date().getFullYear();
    return now - this.birth;
  }

  var wang =  {
    name: 'wangMing',
    birth: 2020,

    //方法 获取年龄 今年 - 出生的年
    age: getAge
  };

  getAge.apply(wang, []); //this. 指向了wang,参数为空

</script>
</body>
</html>
